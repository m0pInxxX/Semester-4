  <body>
    <form action="" method="get">
      <fieldset>
        <legend>Biodata</legend>
        <div>
          <table>
            <tr>
              <td>
                <label>Nama mahasiswa </label>
              </td>
              <td>
                :

                  type="text"
                  name="required_form"
                  size="20"
                  required
                  placeholder="Nama lengkap anda"
                />
              </td>
            </tr>

            <tr>
              <td>
                <label>Nomer induk mahasiswa </label>
              </td>

                  type="number"

                  required

                />
              </td>
            </tr>

            <tr>
              <td>
                <label>Alamat mahasiswa </label>
              </td>
              <td>
                :
                <textarea
                  name="textarea_form"
                  cols="30"
                  rows="5"
                  required
                  placeholder="Alamat anda
                                "
                ></textarea>
              </td>
            </tr>

            <tr>
              <td>
                <label>Tanggal lahir </label>
              </td>
              <td>

              </td>
            </tr>

            <tr>
              <td>
                <label>Jenis kelamin </label>
              </td>

                :
                <input
                  type="radio"
                  name="radio"
                  value="radio"
                  id="radio"

                <input
                  type="radio"
                  name="radio"
                  value="radio"
                  id="radio"
                /><label for="Perempuan">Perempuan</label>
              </td>
            </tr>

            <tr>
              <td>
                <label>Upload foto </label>
              </td>
              <td>: <input type="file" name="file" required /></td>
            </tr>

            <tr>
              <td>
                <label>URL Website </label>
              </td>
              <td>
                :
                <input
                  type="url"
                  name="required_form"
                  size="20"
                  placeholder="URL Website Anda"
                />
              </td>
            </tr>

            <tr>
              <td>
                <label>Perguruan tinggi </label>
              </td>
              <td>
                :
                <input
                  type="text"
                  name="required_form"
                  size="20"
                  required

              </td>
            </tr>

        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>Info akun</legend>

          <tr>
            <td>

              <input
                type="email"

                size="20"
                required
                placeholder="Email Anda"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label>Username </label>
            </td>

              :
              <input
                type="text"
                name="required_form"
                size="20"
                required
                placeholder="Wajib diisi"

          </tr>
          <tr>
            <td>

              :
